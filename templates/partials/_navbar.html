<!-- Nav menu script and markup -->
 <!-- Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */ -->
 <script>
  function myFunction() {
   var x = document.getElementById("myLinks");
   if (x.style.display === "block") {
     x.style.display = "none ";
   } else {
     x.style.display = "block";
   }
 }
 </script>
 
 <!-- Load an icon library to show a hamburger menu (bars) -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
 <!-- Top Navigation Menu -->
 <div class="topnav">
   <a href="/" class="active"><img src="https://res.cloudinary.com/p-modaley/image/upload/v1652033787/Simple_Black_and_White_Burger_Restaurant_Creative_Logo_Illustration_250_x_100_px_2_phnr6a.svg" alt="home-nav-image"></a>
   <!-- Navigation links (hidden by default) -->
   <div class="nav-drop" id="myLinks">
     <a href="/">Home</a>
     <div>
     <a href="/menu/">Menu</a>
    </div>
     {% if user.is_authenticated %}
     <div>
        <a href="{% url 'create_booking' %}">Make a booking</a>
      </div>
      <div>
        <a href="{% url 'manage_bookings' %}">Manage bookings</a>
      </div>
      <div>
        <a href="{% url 'account_email' %}">Change E-mail</a>
      </div>
      <div>
        <a href="{% url 'account_logout' %}">Sign Out</a>
      </div>
      {% else %}
      <div>
        <a href="{% url 'account_login' %}">Sign In</a>
      </div>
        <a href="{% url 'account_signup' %}">Sign Up</a>
      {% endif %}
   </div>
   <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
   {% if user.is_authenticated %}
   <div class="container" style="text-align: center;">
   <a class="topbar_mail">You're logged in as {{user.username}}</a>
  </div>
   {% endif %}
   <a href="javascript:void(0);" class="icon" onclick="myFunction()" style="width: 5%;">
     <i class="fa fa-bars" style="font-size: x-large;"></i>
   </a>
 </div>
