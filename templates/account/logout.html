{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container" style="margin-top: 10em;">
  <h1 style="text-align: center; font-size: xxx-large;">{% trans "Sign Out" %}</h1>

  <p style="text-align: center;">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}" style="text-align: center;">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="btn btn-warning text-dark submit-button cta">{% trans 'Sign Out' %}</button>
  </form>
</div>



{% endblock %}
