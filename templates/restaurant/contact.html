{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}



<section class="mb-4">

  <!--Section heading-->
  <h1 class="h1-responsive font-weight-bold text-center my-4">Get In Touch</h1>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Got questions?<br> Please do not hesitate to contact us using the
    form below. A member of our team will come back to you within
    a matter of hours.</p>

  <div class="container w-50 booking-form">
    <form method="post" action="/contact_create/">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" class="form-control" name="message" id="message" placeholder="Enter your message">
      </div>
      <div class="my-2"></div>
      <button type="submit" class="btn btn-warning text-dark cta"
        style="text-decoration: none; color: black; border-color: black;">Submit</button>
    </form>
  </div>
  

</section>



{% endblock %}
